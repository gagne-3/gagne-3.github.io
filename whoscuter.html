<!DOCTYPE html>
<html lang="en">
<title>;)</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-paint-brush,.fa-cloud,.fa-user,.fa-android,.fa-plane,.fa-bookmark,.fa-wrench,.fa-pencil,.fa-bandcamp {font-size:200px}
#success {display: none;}
#failure {display: none;}
</style>
<body>

<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">Loving is making a choice...</h1>
  <p class="w3-xlarge">Choose between who is cuter. You, or me?</p>
  </header>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content w3-center">
  
    <h1>Choose</h1>
    <button onclick="failure()">Antoine</button>
    or 
    <button onclick="success()">Danielle</button>

    <div id = "success">
      <h5 class="w3-padding-32">Good choice! Now, it begs the question... since you are cuter, will you go to prom with me?</h5>
    </div>

    <div id = "failure">
      <h5 class="w3-padding-32">Aw man, wrong choice :(</h5>
    </div>

  </div>
</div>

<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
    <h1 class="w3-margin w3-xlarge">Quote of the day: "Yes" - You ;)</h1>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">  
 <p><p>&copy;2020. Antoine Gagne. All Rights Reserved.</p></p>
</footer>

<script>
  function success() {
    var x = document.getElementById("success");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }

    var y = document.getElementById("failure");
    if (y.style.display === "block") {
      y.style.display = "none";
    } else {
      y.style.display = "none";
    }
  }

  function failure() {
    var x = document.getElementById("failure");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }

    var y = document.getElementById("success");
    if (y.style.display === "block") {
      y.style.display = "none";
    } else {
      y.style.display = "none";
    }
  }
  </script>

<script src="Scripts/scripts.js"></script>

</body>
</html>
